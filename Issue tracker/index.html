<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Issue Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="header">Mini Issue Tracker</h1>

      <button id="theme-button">Dark mode</button>
      <section>
        <form class="form-box">
          <label for="search-box">Search</label
          ><input
            type="text"   
            id="search-box"
            placeholder="Search by title"
            required />
        </form>

        <label for="status-box">Status</label>
        <select id="status-box">
          <option value="">All</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>

        <label for="priority-box">Priority</label>
        <select id="priority-box">
          <option value="">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button type="submit" class="btn-primary">+ Create Issue</button>
      </section>

      <!-- create Issue -->
      <div class="modal">
        <h2 class="modal-header" id="create-issue">Create New Issue</h2>
        <form id="issue-form" class="modal-form">
          <div class="form-box">
            <label for="issue-box" id="issue-title">Title</label>
            <input type="text" id="issue-box" required />

            <label for="issue-description">Description</label>
            <textarea id="issue-box" required></textarea>

            <label for="issue-box">Priority</label>
            <select id="issue-box" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <button type="submit" class="btn-primary" id="save-button">Save Issue</button>
          <button type="button" class="btn-secondary" id="cancel-button">
            Cancel
          </button>
        </form>
      </div>

      <!-- Issues Section -->
      <section id="issues-container" class="issues-section">
        <div id="issues-list"></div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
